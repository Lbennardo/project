<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body class="login-container">
        <div class="login-content">
            <h1>Login</h1>
            <form method="post" action="/login" class="login-form">
                <input type="text" id="username" name="username" required autofocus placeholder="Username" autocomplete="off">
                <input type="password" id="password" name="password" required placeholder="Password" autocomplete="off">
                <button type="submit">Login</button>
                {% if error %}
                    <p class="login-error">{{ error }}</p>
                {% endif %}
            </form>
            <a href="{{ url_for('register') }}" class="login-link">Don't have an account? Register here.</a>
        </div>
    </body>    
</html>
